<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastrô Game - EnsinE</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">Carregando...</div>
    </div>

    <div id="game-container">
        <div id="score-board">
            <span id="score-label">PONTOS</span>
            <span id="score-val">0</span>
        </div>

        <div id="ui-layer">
            <span id="ui-label">PRÓX.</span>
            <div id="next-fruit-display"></div>
        </div>

        <div id="game-over">
            <h1 style="font-size:3rem; margin: 0 0 10px 0">FIM DE JOGO</h1>
            <p id="final-score" style="font-size: 1.5rem; color: #aaa;">Pontos: 0</p>
            <button onclick="location.reload()">Reiniciar</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
